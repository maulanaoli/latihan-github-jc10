<script>
do{
    var firstDigit = prompt('Insert first digit')
    var secondDigit = prompt('Insert second digit')
    
    var operator = prompt('Insert operator (+ - / x)') // \n <- Enter atau break line
    
    var total
    
    if(operator == 'x'){
        total = parseInt(firstDigit) * parseInt(secondDigit)
    } else if(operator == '+'){
        total = parseInt(firstDigit) + parseInt(secondDigit)
    } else if(operator == '-'){
        total = parseInt(firstDigit) - parseInt(secondDigit)
    } else if(operator == '/'){
        total = parseInt(firstDigit)/parseInt(secondDigit)
    }
    
    alert('The result is ' + total)
    var repeat = confirm('Would you like to count again?')

    if(!repeat){
        alert('Thank you, please come again')
    }

}while(repeat)

</script>
