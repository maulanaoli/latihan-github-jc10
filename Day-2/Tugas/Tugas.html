<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      var nilai = prompt("masukan Nilai anda");
      var grade = " ";
      if (nilai >= 90) grade = "A";
      else if (nilai >= 80) grade = "B";
      else if (nilai >= 70) grade = "C";
      else if (nilai >= 60) grade = "D";
      else grade = "F";

      alert("selamat grade anda " + grade);
    </script>
  </body>
</html>
